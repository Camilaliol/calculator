<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="app.css" />
    <script src="app.js"></script>
    <title>Document</title>
  </head>

  <body>
    <div class="calculator">
      <!-- Ã© preciso colocar o onkeydown para checar o valor -->
      <input id="input" onkeydown="validate(event)" type="text" value="0" />
      <div class="row">
        <div onclick="reset()">AC</div>
        <div onclick="clear_one()"><-</div>
        <div onclick="append('%')">%</div>
        <div onclick="append('/')">/</div>
      </div>
      <div class="row">
        <div onclick="append(7)">7</div>
        <div onclick="append(8)">8</div>
        <div onclick="append(9)">9</div>
        <div onclick="append('*')">*</div>
      </div>
      <div class="row">
        <div onclick="append(4)">4</div>
        <div onclick="append(5)">5</div>
        <div onclick="append(6)">6</div>
        <div onclick="append('-')">-</div>
      </div>
      <div class="row">
        <div onclick="append(1)">1</div>
        <div onclick="append(2)">2</div>
        <div onclick="append(3)">3</div>
        <div onclick="append('+')">+</div>
      </div>

      <div class="row">
        <div onclick="append(0)">0</div>
        <div onclick="append ('.')">.</div>
        <div onclick="calculate()">=</div>
      </div>
    </div>
  </body>
</html>
